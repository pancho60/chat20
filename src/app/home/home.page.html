<ion-header [translucent]="true">
  <ion-toolbar color="tertery">
    <ion-title>
      
    </ion-title>
    <ion-button fill="clear" slot="end"
    (click)="presentActionSheet()">
    <ion-icon name="menu"
    class="menu-icon"></ion-icon>

    </ion-button>
    <ion-title>
  Sala De Chats
</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item *ngFor="let chat of chats"
    (click)="openChat(chat)">
  <ion-avatar slot="start">
    <ion-img [src]="chat.img">
    </ion-img>
  </ion-avatar>
  <ion-label>
    <h2>
      <b>{{chat.name}}</b>
    </h2>
    <h3>{{chat.description}}</h3>
  </ion-label>
</ion-item>
  </ion-list>
  
</ion-content>
